  <!-- Filter -->
  <ion-button shape="round"
              color="light"
              size="small"
              id="filter-trigger">
    <ion-icon slot="icon-only"
              name="funnel"></ion-icon>
  </ion-button>

</div>

<!-- Page Content -->
<ion-content>
  <!-- List -->
  <ion-accordion-group>
    <ion-accordion [value]="i"
                   *ngFor="let item of list; let i = index">
      <ion-item slot="header"
                color="light">

        <div class="icon-avatar">

          <div class="col-icons">
            <ion-icon slot="icon-only"
                      *ngFor="let icon of item?.customerInfo?.additionalInfo?.icons | slice:0:3"
                      [name]="icon"
                      color="medium">
            </ion-icon>
          </div>

          <!-- Avatar -->
          <ion-avatar>
            <img alt="Silhouette of a person's head"
                 [src]="item?.imageUrl" />
          </ion-avatar>

        </div>

        <div class="col-wrapper">

          <!-- Left Column -->
          <div class="column">
            <!-- Title -->
            <ion-label>
              <ion-text color="primary">
                <b>{{item?.title}}</b>
              </ion-text>
            </ion-label>
            <!-- Risk -->
            <ion-label>
              <ion-text color="medium">
                {{item?.primary?.label}}
              </ion-text>
              <ion-text color="secondary">
                {{item?.primary?.value}}
              </ion-text>
            </ion-label>
            <!-- Usage -->
            <ion-label>
              <ion-text color="medium">
                {{item?.secondary?.label}}
              </ion-text>
              <ion-text color="secondary">
                {{item?.secondary?.value}}
              </ion-text>
            </ion-label>
          </div>

          <!-- Right Column -->
          <div class="column right"
               slot="end">
            <!-- Interaction Type -->
            <ion-label class="right">
              <ion-text color="secondary">
                {{item?.interaction?.value}}
              </ion-text>
            </ion-label>
            <!-- Date -->
            <ion-label class="right">
              <ion-text color="medium">
                {{item?.date}}
              </ion-text>
            </ion-label>
            <!-- Status -->
            <div class="right">
              <ion-chip color="medium">
                <ion-text color="primary"
                          style="font-size: smaller;">
                  {{item?.status}}
                </ion-text>
              </ion-chip>
            </div>


          </div>
        </div>

      </ion-item>


      <!-- Expanded Content -->
      <div class="ion-padding"
           slot="content">
        Expanded content here
      </div>

    </ion-accordion>
  </ion-accordion-group>
</ion-content>

<!-- Page Footer -->
<ion-footer color="transparent">
  <ion-chip>
    Some Footer
  </ion-chip>
</ion-footer>

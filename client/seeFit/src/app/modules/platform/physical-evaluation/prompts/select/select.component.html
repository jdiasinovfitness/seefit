<ion-label>{{ prompt.prompt | json }}</ion-label>
<ion-item>
  <ion-select
    color="primary"
    placeholder="Selecione"
    [(ngModel)]="prompt.selectedOption"
  >
    <ion-select-option
      *ngFor="let option of prompt.options"
      [value]="option.label"
    >
      {{ option.label }}
    </ion-select-option>
  </ion-select>
</ion-item>

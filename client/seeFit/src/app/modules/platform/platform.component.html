<!-- SideBar Closed -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only"
                    name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>

    <div class="logo"
         id="inov-fitness-logo"></div>
  </ion-toolbar>
</ion-header>

<!-- SideBar Opened -->
<ion-menu contentId="mainContent">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon slot="icon-only"
                      name="close"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>

      <div class="logo"
           id="inov-fitness-logo"></div>
    </ion-toolbar>
  </ion-header>

  <!-- User Section -->
  <ion-avatar class="menu-avatar">
    <img alt="Silhouette of a person's head"
         [src]="profilePhoto" />
  </ion-avatar>
  <div class="avatar-name">
    <ion-label>{{userName}}</ion-label>
  </div>

  <!-- Menu Section -->
  <ion-content>
    <ion-menu-toggle>
      <ion-list lines="none">
        <ion-item button
                  *ngFor="let item of menuItems"
                  [routerLink]="[item?.url]"
                  routerLinkActive="router-link-active">
          <ion-icon slot="start"
                    [name]='item?.icon'></ion-icon>
          <ion-label slot="start">{{item?.title}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>

  <!-- Footer Section -->
  <ion-footer>
    <ion-item button
              (click)="logOut()">
      <ion-icon slot="end"
                name='power'></ion-icon>
      <ion-label slot="end">Logout</ion-label>
    </ion-item>
  </ion-footer>

</ion-menu>

<!-- Page section -->
<div class="ion-page"
     id="mainContent"
     main>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</div>

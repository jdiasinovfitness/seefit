<div class="d-flex h-100">
	<!--Left section-->
	<div class="lg-left"></div>
	<!--Right section-->
	<div class="lg-right">
		<div class="text-center mt-5">
			<img
				class="logo"
				[alt]="'InovFitness'"
				src="../../../../assets/images/core/logoBlack.png"
			/>
		</div>
		<form
			[formGroup]="authForm"
			class="login-container d-flex flex-column text-center m-5"
			(ngSubmit)="signIn()"
		>
			<app-input
				formControlName="email"
				[text]="'email' | transloco"
				[type]="'email'"
			></app-input>
			<app-input
				formControlName="password"
				[text]="'password'"
				[type]="'password'"
			></app-input>
			<span>teste</span>
			<div class="align-self-center w-100">
				<span class="align-self-center">{{ 'login.forgot_link' | transloco }}</span>
				<input
					type="submit"
					class="submit-button p-2"
					value="{{ 'login.login' | transloco }}"
				/>
			</div>
		</form>
	</div>
</div>

<div class="interaction-wrapper" *ngIf="info">
  <!-- <ion-button class="ion-hide-sm-up" color="light">
    <ion-icon name="settings-sharp"></ion-icon>
    <ion-label> Activity Types </ion-label>
  </ion-button> -->

  <div class="activity-buttons">
    <ion-button
      (click)="filterCustomerActivity(activityTypes.FOOTFALL)"
      [class.inactive]="!isFilterActive(activityTypes.FOOTFALL)"
    >
      <ion-icon name="calendar-clear-outline"></ion-icon>
      <ion-label>Visits</ion-label>
    </ion-button>
    <ion-button
      (click)="filterCustomerActivity(activityTypes.ICI)"
      [class.inactive]="!isFilterActive(activityTypes.ICI)"
    >
      <ion-icon name="people-circle-outline"></ion-icon>
      <ion-label>Interact</ion-label></ion-button
    >
    <ion-button
      (click)="filterCustomerActivity(activityTypes.APPOINTMENT)"
      [class.inactive]="!isFilterActive(activityTypes.APPOINTMENT)"
    >
      <ion-icon name="location-sharp"> </ion-icon>
      <ion-label>Appoint</ion-label>
    </ion-button>

    <ion-button
      (click)="filterCustomerActivity(activityTypes.OCI)"
      [class.inactive]="!isFilterActive(activityTypes.OCI)"
      ><ion-icon name="star"></ion-icon>
      <ion-label>Comms</ion-label></ion-button
    >
  </div>

  <ion-grid>
    <ion-row *ngFor="let item of info">
      <ion-col
        size="2"
        size-lg="2"
        size-md="2"
        size-sm="2"
        style="
          display: flex;
          justify-content: left;
          flex-wrap: wrap;
          align-content: center;
        "
        ><b> {{ item.date | date : "yyyy" }}</b>
        {{ item.date | date : "dd/MMM" }}</ion-col
      >
      <ion-col
        size="3"
        size-lg="3"
        size-md="3"
        size-sm="3"
        class="activity-col"
      >
        <ion-icon [name]="getIconByType(item.type)"></ion-icon>
        {{ item.description }}</ion-col
      >
      <ion-col size="7" size-md="7" size-sm="7" class="activity-col">
        {{ item.observation ? item.observation : noComments }}</ion-col
      >
    </ion-row>
  </ion-grid>
</div>

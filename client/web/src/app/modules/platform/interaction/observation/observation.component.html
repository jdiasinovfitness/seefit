<div class="base-line">

  <!-- Comments Input -->
  <span>
    <ion-item color="light ion-no-padding">
      <ion-input class="custom"
                 mode="md"
                 type="text"
                 [value]=observation
                 [placeholder]="''"
                 [label]="'interaction.data.observation' | translate"
                 labelPlacement="floating"
                 [disabled]="!displayBtn"
                 (ionChange)="onKeyUp($event)"></ion-input>
    </ion-item>
  </span>

  <!-- Buttons -->
  <span class="btn-group">
    <ion-button fill="outline"
                *ngIf="displayBtn"
                (click)="onButtonClick(false)">{{'interaction.data.btn-discard' | translate}} </ion-button>
    <ion-button fill="solid"
                *ngIf="displayBtn"
                (click)="onButtonClick(true)">{{'interaction.data.btn-submit' | translate}}</ion-button>
  </span>
</div>

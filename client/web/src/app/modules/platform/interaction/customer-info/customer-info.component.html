<div class="c-info-wrapper"
     *ngIf="info?.customerInfo as data">

  <div class="split-line">
    <div class="info-col"
         *ngIf="data?.customerRecord as cRecord">
      <h4>{{cRecord?.title | transloco}}</h4>
      <span class="line"
            *ngFor="let record of cRecord?.content">
        <label class="line-key">{{record?.key | transloco}}</label>
        <label class="line-value">{{record?.value || ''}}</label>
      </span>
    </div>

    <div class="info-col"
         *ngIf="data?.contractType as conType">
      <h4>{{conType?.title | transloco}}</h4>
      <span class="line"
            *ngFor="let contract of conType?.content">
        <label class="line-key">{{contract?.key | transloco}}</label>
        <label class="line-value">{{contract?.value || ''}}</label>
      </span>
    </div>
  </div>

  <div class="hole-line">
    <div class="see-icon md "
         *ngFor="let icon of data?.additionalInfo?.icons"
         [ngClass]="[icon]"></div>
  </div>

  <div class="hole-line">
    <div class="info-col"
         *ngIf="data?.additionalInfo as addInfo">
      <h4>{{addInfo?.title | transloco}}</h4>
      <span class="line"
            *ngIf="addInfo?.lifeCycle as aInfo">
        <label class="line-key">{{aInfo?.key | transloco}}</label>
        <label class="line-value">{{aInfo?.value || ''}}</label>
      </span>
    </div>
  </div>

  <div class="hole-line"
       *ngIf="data?.additionalInfo?.lifeCycle as lifeCycle">
    <div style="width: 100%;">
      <lib-progress-bar [progress]="lifeCycle.progress"
                        [topLabels]="lifeCycle.topLabels"
                        [bottomLabels]="lifeCycle.bottomLabels">
      </lib-progress-bar>
    </div>
  </div>

  <div class="base-line">
    <span style="flex-grow: 2;">
      <lib-input style="margin: 16px 4px; width: 100%"
                 [type]="'text'"
                 [value]="observation"
                 [placeholder]="'placeholder'"
                 [label]="'Observação'"
                 [error]="''"
                 [inputName]="'observation'"
                 [disabled]="false"
                 (stateChange)="onKeyUp($event)">
      </lib-input>
    </span>

    <span style="justify-content: flex-end; flex-grow: 1;">
      <lib-button style="margin-right: 16px"
                  [primary]="!true"
                  [text]="'DIscard'"
                  (stateChange)="onButtonClick($event)">
      </lib-button>
      <lib-button [primary]="true"
                  [text]="'Submit'"
                  (stateChange)="onButtonClick($event)">
      </lib-button>
    </span>
  </div>

</div>

<div class="interaction-wrapper">
	<!-- Header Row -->
	<div class="header-row">
		<!-- Search Bar -->
		<span class="search-wrp">
			<lib-search-bar
				style="width: -webkit-fill-available"
				[value]="searchValue"
				(stateChange)="handleSearch($event)"
				[filter]="false"
			>
			</lib-search-bar>
		</span>

		<!-- Filters -->
		<span class="filters">
			<div class="switch-wrp" *ngFor="let filter of filterList; let i = index">
				<label>{{ filter.label | transloco }}</label>
				<lib-switch
					(stateChange)="handleFilterToggle($event, i)"
					[checked]="filter.checked"
					[disabled]="filter.disabled"
				></lib-switch>
			</div>
		</span>
	</div>

	<!-- Table -->
	<div
		class="table-row"
		[ngClass]="{ 'tbl-center': currentPhase !== phaseEnum.success }"
	>
		<ng-container [ngSwitch]="currentPhase">
			<!-- Loading Template -->
			<div *ngSwitchCase="phaseEnum.loading">
				<lib-spinner></lib-spinner>
			</div>

			<!-- Empty Template -->
			<div *ngSwitchCase="phaseEnum.empty">
				<app-empty-state
					[title]="
						(searchValue && 'interaction.empty.empty-search-title'
							| transloco: { query: searchValue }) ||
						('interaction.empty.empty-title' | transloco)
					"
					[footer]="
						(searchValue && 'interaction.empty.empty-search-footer'
							| transloco: { query: searchValue }) ||
						('interaction.empty.empty-footer' | transloco)
					"
					[type]="'empty'"
				>
				</app-empty-state>
			</div>

			<!-- Error Template -->
			<div *ngSwitchCase="phaseEnum.error">
				<app-empty-state
					[title]="'interaction.error.error-title' | transloco"
					[footer]="'interaction.error.error-footer' | transloco"
					[type]="'error'"
				>
				</app-empty-state>
			</div>

			<!-- Success Template -->
			<div *ngSwitchCase="phaseEnum.success">
				<ng-container *ngIf="list && list.length > 0 && tabs">
					<lib-accordion
						*ngFor="let item of list"
						[title]="item.title"
						[userId]="item.userId"
						[isOpen]="!true"
						[date]="item.date"
						[icons]="item.customerInfo.additionalInfo.icons"
						[status]="item.status"
						[interaction]="item.interaction"
						[primary]="item.primary"
						[secondary]="item.secondary"
						[imageUrl]="item.imageUrl"
					>
						<div style="margin-top: 16px">
							<lib-tabs
								[tabs]="tabs"
								[activeTab]="activeTab"
								(tabChanged)="onTabChange($event)"
							>
								<div *ngIf="activeTab === '0'">
									<!-- Tab Customer -->
									<app-customer-info [info]="item"></app-customer-info>
								</div>
								<div *ngIf="activeTab === '1'">
									<!-- Tab Interaction -->
									<app-interaction-info [info]="item"></app-interaction-info>
								</div>
								<div *ngIf="activeTab === '2'">
									<!-- Tab History -->
									<app-history [info]="item"></app-history>
								</div>
							</lib-tabs>
						</div>
					</lib-accordion>
				</ng-container>
			</div>
		</ng-container>
	</div>

	<!-- Footer -->
	<div class="footer-row">
		<div>{{ list && list.length }}</div>
		<div>{{ 'interaction.footer' | transloco }}</div>
	</div>
</div>

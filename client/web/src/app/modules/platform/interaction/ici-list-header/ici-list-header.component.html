<ion-item slot="header" mode="ios" button>
  <div class="icon-avatar">
    <div class="col-icons">
      <div
        class="see-icon md {{ icon }}"
        *ngFor="let icon of item?.additionalInfo?.icons | slice : 0 : 3"
      ></div>
    </div>

    <!-- Avatar  -->
    <ion-avatar>
      <img alt="Silhouette of a person's head" [src]="item.photo" />
    </ion-avatar>
  </div>

  <div class="col-wrapper">
    <!-- Left Column  -->
    <div class="column">
      <!-- Title  -->
      <ion-label>
        <ion-text color="primary">
          <b>{{ item.name }}</b>
        </ion-text>
      </ion-label>
      <!-- Risk  -->
      <div class="labels hidden-big-device">
        <div class="lbl" *ngIf="item.risk !== 'n/a'">
          {{ item.risk }}
        </div>
        <!-- Usage  -->
        <div class="lbl" *ngIf="item.frequency !== 'n/a'">
          {{ item.frequency }}
        </div>
      </div>
    </div>

    <!-- Right Column  -->
    <div class="column right" slot="end">
      <!-- Date  -->
      <ion-label class="right">
        <ion-text color="medium">
          {{ item.interaction.date }}
        </ion-text>
      </ion-label>
      <!-- Status  -->
      <div class="right">
        <ion-chip color="medium">
          <ion-text color="primary" style="font-size: smaller">
            {{ item.interaction.status }}
          </ion-text>
        </ion-chip>
      </div>
      <!-- Interaction Type  -->
      <ion-label class="right">
        <ion-text color="secondary">
          {{ item.interaction.description[0].text }}
        </ion-text>
      </ion-label>
    </div>
  </div>
</ion-item>

<ion-content class="form" *ngIf="pEData && pEData.length > 0">
  <div class="container">
    <div *ngFor="let data of pEData">
      <app-pe-header [itemList]="pEData[0].steps"></app-pe-header>

      <div *ngFor="let step of pEData[0].steps">
        <div class="group" *ngFor="let group of step.group">
          <ion-text class="group-title">
            <h4>{{ group.title }}</h4>
          </ion-text>
          <div class="question" *ngFor="let prompt of group.prompts">
            <ion-label class="prompt-title">{{ prompt.title }}</ion-label>
            <div class="answer-options" [ngSwitch]="prompt.type">
              <app-radio
                *ngSwitchCase="PromptType.Radio"
                [prompt]="prompt.prompt"
              ></app-radio>
              <app-checkbox
                *ngSwitchCase="PromptType.Checkbox"
                [prompt]="prompt.prompt"
              ></app-checkbox>
              <app-select
                *ngSwitchCase="PromptType.Select"
                [prompt]="prompt.prompt"
              ></app-select>
              <app-text-area
                *ngSwitchCase="PromptType.TextArea"
                class="text-area-field"
                [prompt]="prompt.prompt"
              ></app-text-area>
              <app-input
                *ngSwitchCase="PromptType.Input"
                class="input-field"
                [prompt]="prompt.prompt"
              ></app-input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

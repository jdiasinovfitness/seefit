<div style="display: flex" class="checkbox-field">
  <ion-label>{{ prompt.title }}</ion-label>
  <div class="question-answer" *ngFor="let option of prompt?.options">
    <ion-checkbox
      mode="md"
      justify="start"
      labelPlacement="start"
      [value]="option.label"
    ></ion-checkbox>
    <ion-label class="c-label">{{ option.label }}</ion-label>
  </div>
</div>

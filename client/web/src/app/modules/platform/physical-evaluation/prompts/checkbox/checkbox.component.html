<div style="display: flex" class="checkbox-field">
  <ion-label>{{ prompt.title }}</ion-label>
  <div
    style="display: flex; align-items: center"
    class="question-answer"
    *ngFor="let option of prompt?.options"
  >
    <ion-checkbox
      mode="md"
      justify="start"
      labelPlacement="start"
      [value]="option.label"
    ></ion-checkbox>
    <ion-label style="font-size: 16px" class="ion-text-wrap">{{
      option.label
    }}</ion-label>
  </div>
</div>

<div
  style="display: flex; flex-direction: row; align-items: center"
  class="checkbox-field"
>
  <div *ngFor="let option of prompt?.options">
    <ion-item lines="none">
      <ion-checkbox
        mode="md"
        justify="start"
        labelPlacement="start"
        [value]="option.label"
        [(ngModel)]="option.selected"
        (ionChange)="optionSelected(option)"
      ></ion-checkbox>
      <ion-label style="width: 142px; font-size: 16px">{{
        option.label
      }}</ion-label>
    </ion-item>
  </div>
</div>

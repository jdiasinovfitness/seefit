<ion-radio-group
  mode="md"
  style="display: flex"
  class="radio-field"
  [(ngModel)]="optionSelected"
>
  <div class="question-answer" *ngFor="let option of prompt?.options">
    <ion-item lines="none">
      <ion-radio
        class="radio"
        mode="md"
        value="end"
        justify="end"
        [value]="option.label"
      ></ion-radio>
      <ion-label>{{ option.label }} </ion-label>
    </ion-item>
  </div>
</ion-radio-group>

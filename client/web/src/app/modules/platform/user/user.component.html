<!-- Page Header -->
<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content>
  <!-- Insert second menu here -->
  <div class="user-content-wrapper">
    <app-user-menu class="user-menu"
                   [ngClass]="!userService.isUserMenuOpen ? 'user-menu': 'user-menu-hide'"
                   [isOpen]="userService.isUserMenuOpen"
                   (itemClicked)="itemClicked()"></app-user-menu>

    <!-- Menu routes outlet -->
    <div class="router-wrapper"
         [ngClass]="userService.isUserMenuOpen ? '': 'hidden'">
      <ion-icon name="close-outline"
                size="large"
                (click)="close()"></ion-icon>
      <router-outlet></router-outlet>
    </div>
  </div>
</ion-content>
